<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editor de Documentos - Estilo Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #editor-container {
            background: white;
            width: 60%;
            max-width: 900px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        /* üîπ Bot√≥n de cierre (‚úï) SIMPLE */
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            color: gray;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            justify-content: center;
        }

        /* üîπ Botones con el color exacto #2c3e50 */
        button {
            padding: 5px 10px;
            border: none;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #1f2d3a; /* üîπ Un tono m√°s oscuro al pasar el mouse */
        }

        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* üîπ Cuadro de edici√≥n de texto CENTRADO, AMPLIADO y SIN BORDE */
        #editor {
            width: 100%;
            height: 500px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
            overflow-y: auto;
            outline: none;
            border: none;
        }

        footer {
            text-align: right;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de cierre (‚úï) -->
    <button id="closeButton" onclick="top.location.href='../supercontrolador'">‚úï</button>

    <div id="editor-container">
        <header>
            <h1>Hermandad de la Sagrada Lanzada</h1>
        </header>

        <div id="toolbar">
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
            <select onchange="formatText('fontSize', this.value)">
                <option value="3">Tama√±o</option>
                <option value="1">Peque√±o</option>
                <option value="3">Normal</option>
                <option value="5">Grande</option>
                <option value="7">Muy Grande</option>
            </select>
            <select onchange="formatText('fontName', this.value)">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
            </select>
            <button onclick="formatText('justifyLeft')">‚¨Ö Alinear</button>
            <button onclick="formatText('justifyCenter')">‚è∫ Centrar</button>
            <button onclick="formatText('justifyRight')">‚û° Alinear</button>
            <button onclick="printDocument()">üñ® Imprimir</button>
            <button onclick="saveDocument()">üíæ Guardar DOCX</button>
        </div>

        <div id="editor" contenteditable="true" placeholder="Escribe tu documento aqu√≠..."></div>

        <footer>
            <p>Firma del Secretario</p>
        </footer>
    </div>

    <script>
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
        }

        function printDocument() {
            let contenido = document.getElementById("editor").innerHTML;
            let ventana = window.open("", "_blank");
            ventana.document.write(`
                <html>
                <head>
                    <title>Documento</title>
                    <style>
                        body { font-family: Arial, sans-serif; text-align: justify; padding: 20px; }
                        h1 { text-align: center; margin-bottom: 20px; }
                        #firma { text-align: right; font-weight: bold; margin-top: 50px; }
                    </style>
                </head>
                <body>
                    <h1>Hermandad de la Sagrada Lanzada</h1>
                    <div>${contenido}</div>
                    <p id="firma">Firma del Secretario</p>
                </body>
                </html>
            `);
            ventana.document.close();
            ventana.print();
        }

        function saveDocument() {
            let contenido = document.getElementById("editor").innerHTML;
            let blob = new Blob(["<html><body>" + contenido + "</body></html>"], { type: "application/msword" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "documento.docx";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
